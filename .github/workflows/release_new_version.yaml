name: Release new version

on:
  workflow_dispatch:
    inputs:
      dry_run:
        type: boolean
        default: false
        description: Perform as a dry run

jobs:
  release_new_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: v14 # setting this old Node version to workaround a crush of the `cycjimmy/semantic-release-action@v3.4.2` action used here at the time of writing, reference: https://github.com/cycjimmy/semantic-release-action/issues/159#issuecomment-1538652646

      - name: Semantic Release
        id: semantic_release
        uses: cycjimmy/semantic-release-action@v3.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          semantic_version: 19.0.5
          dry_run: ${{ inputs.dry_run }}
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog@6.0.0
            @semantic-release/github
            @semantic-release/npm
            @semantic-release/git
